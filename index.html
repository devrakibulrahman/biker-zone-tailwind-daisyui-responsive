    <!-- ==================== tailwind cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- ==================== icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ==================== script -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                poppins: ['Poppins', 'sans-serif'],
                manrope: ['Manrope', 'sans-serif'],

<body>

            <div id="#" class="md:hidden sm:block">

                <p class="text-base leading-[22px] font-light text-white font-poppins mb-2 lg:text-[14px] lg:leading-[22px] lg:font-light">Computer-controlled digital transistorized with electronic advance</p>

            </div>
            <div class="max-w-[320px] w-full h-[260px] md:max-w-[550px] md:h-[500px] flex items-center justify-center mt-[70px]">

            <div class="grayscale w-[288px] h-[243px]">

            <div class="grayscale-0 w-[288px] h-[243px] bg-slate-600">
